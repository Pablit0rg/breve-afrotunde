<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrotunde | Santuário Digital Em Construção</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* VARIÁVEIS DO TEMA LIGHT (TERROSA) */
        :root {
            --cor-fundo-base: #fcfaf5;
            --cor-texto-principal: #3f3a34;
            --cor-destaque-ori: #b78972;
            --cor-acento-secundario: #f0b8aa;
            --cor-ewe-verde: #4a5c4a;
            --cor-instagram: #E1306C;
            --font-titulo: 'Cormorant Garamond', serif;
            --font-texto: 'Source Serif 4', serif; 
        }

        body {
            font-family: var(--font-texto);
            margin: 0;
            padding: 0; /* Removido padding que causava scroll */
            
            /* [MUDANÇA 1] Trava a altura exatamente na tela visível */
            height: 100vh; /* Fallback para navegadores antigos */
            height: 100svh; /* A MÁGICA: Altura exata da tela visível no mobile */
            
            /* [GLASSCARD] Fundo degradê para realçar o efeito de vidro */
            background: linear-gradient(135deg, var(--cor-fundo-base) 0%, #f7e9d7 100%); 
            color: var(--cor-texto-principal);
            text-align: center;
            
            /* [MUDANÇA 2] Proíbe a barra de rolagem (overflow-x já estava) */
            overflow: hidden; 
            
            transition: background-color 0.3s ease;
            
            /* [TILT] Perspective é movida para o body (cenário 3D) */
            perspective: 1000px; 
            
            /* [MUDANÇA 3] O display:flex já faz a centralização (padding removido) */
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        
        /* [FLIP] 1. O WRAPPER EXTERNO (CHASSI DO TILT) */
        /* Este wrapper cuida do balanço (Tilt) e do tamanho do card */
        .tilt-wrapper {
            max-width: 500px;
            width: 90%;
            margin: 0 auto; /* Centraliza o card */
            
            /* [TILT] Transição e estilo 3D para o balanço */
            transition: transform 0.4s ease-out;
            transform-style: preserve-3d;
        }

        /* [FLIP] 2. O MIOLO QUE GIRA (FLIP) */
        /* Este container cuida do giro (Flip) de 180 graus */
        .container-flipper {
            position: relative;
            width: 100%;
            /* A altura será definida pelo conteúdo do .card-front */
            
            /* [FLIP] Transição e estilo 3D para o giro */
            transition: transform 0.8s cubic-bezier(.17,.84,.44,1);
            transform-style: preserve-3d;
            cursor: pointer; /* Indica que é clicável */
        }
        
        /* [FLIP] Classe que o JS adiciona para girar */
        .container-flipper.is-flipped {
            transform: rotateY(180deg);
        }

        /* [FLIP] 3. AS FACES (FRENTE E VERSO) */
        /* Base comum para as duas faces (onde fica o glassmorphism) */
        .card-face {
            /* [GLASSCARD] Efeito de vidro */
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            
            padding: 50px 40px;
            border-radius: 12px;
            
            /* [FLIP] Propriedade MÁGICA para o efeito de virar */
            backface-visibility: hidden;
            
            /* Garante que o padding não estoure o tamanho */
            box-sizing: border-box; 
            
            transition: box-shadow 0.4s ease-out, background-color 0.3s ease;
        }
        
        .tilt-wrapper:hover .card-face {
             box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.15);
             background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* [FLIP] A FACE DA FRENTE */
        .card-front {
            position: relative; /* Define a altura do conjunto */
            z-index: 2;
        }

        /* [FLIP] A FACE DE TRÁS */
        .card-back {
            position: absolute; /* Ocupa o espaço do .card-front */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* [FLIP] Já começa virada para trás */
            transform: rotateY(180deg); 
            
            /* Estilos para centralizar o conteúdo do verso */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* [FLIP] Estilo de exemplo para o conteúdo do verso */
        .card-back h2 {
            font-family: var(--font-titulo);
            font-size: 2rem;
            color: var(--cor-texto-principal);
            margin: 0 0 15px 0;
        }
        .card-back p {
            font-size: 1.1rem;
            text-align: center;
        }
        /* [FLIP] Fim das mudanças estruturais do CSS */


        .coroa-icon {
            font-size: 3.5rem;
            line-height: 1;
            margin-bottom: 15px;
            color: var(--cor-ewe-verde); 
            animation: pulse-glow 2s infinite ease-in-out; 
        }

        .coroa-icon i.fa-pagelines {
            color: var(--cor-ewe-verde); 
        }

        @keyframes pulse-glow {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.95; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: var(--font-titulo);
            font-size: 3rem;
            margin: 0 0 10px 0;
            color: var(--cor-texto-principal);
            line-height: 1;
            font-weight: 600;
        }
        
        h2 {
            font-family: var(--font-texto);
            font-size: 1.25rem;
            color: var(--cor-destaque-ori); 
            margin-bottom: 25px;
            font-weight: 500;
        }

        p {
            font-size: 1.1rem; 
            line-height: 1.6;
            margin-bottom: 20px;
            color: var(--cor-texto-principal);
            text-align: justify;
        }
        
        b {
            font-weight: 700;
        }

        .cta-contato {
            margin-top: 30px;
            padding: 10px;
            border-top: 1px solid rgba(183, 137, 114, 0.4); 
            text-align: center;
        }

        .iscas-visuais {
            color: var(--cor-ewe-verde);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .cta-contato p {
            font-size: 1.1rem;
            margin-bottom: 10px; 
            color: var(--cor-texto-principal); 
            font-weight: 400;
            text-align: center;
        }
        
        .cta-contato a {
            font-weight: 500;
            color: var(--cor-destaque-ori);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .cta-contato a:hover {
            color: var(--cor-acento-secundario);
        }
        
        .cta-contato a .fa-instagram {
            color: var(--cor-instagram);
            font-size: 1.1em;
        }

        .dev-info {
            font-size: 0.85rem;
            color: var(--cor-texto-principal);
            margin-top: 30px;
            opacity: 0.7;
            text-align: center;
        }
        .dev-info a {
            color: var(--cor-texto-principal);
            font-weight: 500;
        }
        .dev-info a:hover {
            color: var(--cor-destaque-ori);
        }
        
        .axe-final {
            font-family: var(--font-titulo);
            font-size: 1.3rem;
            color: var(--cor-destaque-ori);
            font-weight: 600;
            margin-top: 15px;
            display: block;
            text-align: center;
        }
        
        .hashtag-info {
            font-size: 0.9em;
            color: var(--cor-ewe-verde);
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            
            body {
                /* [MUDANÇA 4] O padding lateral de 20px no body não é mais necessário */
                /* padding-left: 20px; */
                /* padding-right: 20px; */
            }
            
            h1 {
                font-size: 2.5rem; 
            }
            p {
                font-size: 1.1rem;
                text-align: justify;
            }
            
            /* [FLIP] Ajuste de padding mobile */
            .card-face {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

</body>
</html>
